<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="swStyle.css" />
  </head>
  <body>
      <div class="timerDisplay">00:00:00</div>
      <div class="splits">
        <div class="split-row">
          <span>Split 1: </span><span class="split-time">--:--:--</span>
        </div>
        <div class="split-row">
          <span>Split 2: </span><span class="split-time">--:--:--</span>
        </div>
        <div class="split-row">
          <span>Split 3: </span><span class="split-time">--:--:--</span>
        </div>
      </div>
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="split">Split</button>
      <button class="reset">Reset</button>
    </div>
    <script src="swScript.js"></script>
  </body>
</html>
